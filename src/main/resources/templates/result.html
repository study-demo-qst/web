<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Result</title>
</head>
<body>
    <h1>Search Result</h1>
    <div th:if="${users}">
        <ul>
            <li th:each="user : ${users}">
                <span th:text="${user.username}"></span>
            </li>
        </ul>
    </div>
    <div th:if="${users.empty}">
        <p>No users found.</p>
    </div>
</body>
</html>
